---
- hosts: vagrants
  become: true
  user: vagrant
  tasks:
    - name: Install perf
      apt:
        name: 
          - linux-tools-generic
          - linux-tools-{{ ansible_kernel }}
        state: present
        update_cache: yes
    - import_tasks: ./tasks/install_bcc.yml
      tags:
        - install_bcc
    - import_tasks: ./tasks/install_bpf.yml
      tags:
        - install_bpf
    - import_tasks: ./tasks/install_misc.yml
      tags:
        - install_tools
    - import_tasks: ./tasks/install_minikube.yml
      tags:
        - install_minikube
