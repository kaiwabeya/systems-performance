---
## Install Docker CE
- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable

- name: Install packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
      - lsb-release
      - conntrack
    state: present
    update_cache: yes

- name: Install Docker-CE
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: vagrant user in docker group
  user:
    name: vagrant
    groups: docker

## Set sysctl
- name: Set sysctl
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: "1"
    sysctl_set: yes
    sysctl_file: /etc/sysctl.conf
    state: present
    reload: yes
- name: Set sysctl
  sysctl:
    name: fs.protected_regular
    value: "0"
    sysctl_set: yes
    sysctl_file: /etc/sysctl.conf
    state: present
    reload: yes

## Install kubectl command
- name: Install kubectl
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.13.4/bin/linux/amd64/kubectl
    dest: /usr/local/bin/
    mode: 0755
    owner: root
    group: root

## Install minikube
- name: Install minikube
  get_url:
    url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
    dest: /usr/local/bin/minikube
    mode: 0755
    owner: root
    group: root

## Start Minikube
- name: Start Minikube
  command: /usr/local/bin/minikube start --vm-driver none
  args:
    chdir: /root
  register: mini

## Stop Minikube
#- name: Stop Minikube
#  command: /usr/local/bin/minikube stop

## Move .minikube and .kube
- shell: mv /root/.kube /home/vagrant/.kube
- shell: chown -R vagrant:vagrant /home/vagrant/.kube

- shell: mv /root/.minikube /home/vagrant/.minikube
- shell: chown -R vagrant:vagrant /home/vagrant/.minikube

- name: Replace path
  replace:
    dest: /home/vagrant/.kube/config
    regexp: '(root)'
    replace: 'home/vagrant'
